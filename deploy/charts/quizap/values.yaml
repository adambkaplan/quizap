# Default values for quizap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Frontend configuration
frontend:
  name: quizap-frontend
  image:
    repository: ghcr.io/adambkaplan/quizap/frontend
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  service:
    type: ClusterIP
    port: 8080

# Backend configuration
backend:
  name: quizap-backend
  image:
    repository: ghcr.io/adambkaplan/quizap/backend
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  service:
    type: ClusterIP
    port: 8080

# Gateway configuration
gateway:
  name: quizap-gateway
  className: nginx
  domain: quizap.k8s.local
  http:
    enabled: true
    port: 80
  https:
    enabled: true
    port: 443
    tls:
      secretName: quizap-tls
      issuer:
        name: k8s-local-ca
        kind: ClusterIssuer

# Global labels and annotations to apply to all resources
global:
  labels: {}
  annotations: {}
