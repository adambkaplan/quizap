apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argo-cd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/bootstrap
    repoURL: https://github.com/adambkaplan/quizap-deployments.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
